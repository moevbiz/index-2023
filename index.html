<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Independent Space Index 2023</title>
    <meta name="description" content="The festival of project spaces in Vienna. June 2nd-4th, 2023">
    <meta property="og:image" content="https://independentspaceindex.at/assets/img/ogimg.png">
  </head>
  <body>
    <div class="save-the-date">
      <div class="1">
        <div class="tilt">
            <h1>Save The Date!</h1><br><br>
        </div>
        <div class="tilt">
            <span>Independent Space Index</span><br />
        </div>
        <div class="tilt">
            <span>The festival of project spaces in Vienna</span><br />
        </div>
        <div class="tilt">
            <span>June 2nd-4th, 2023</span><br />
        </div>
      </div>
      <div class="2">
        <!-- Begin Mailchimp Signup Form -->
        <div id="mc_embed_signup">
          <form
            action="https://independentspaceindex.us3.list-manage.com/subscribe/post?u=0374c316ca0bed48cd24b414d&amp;id=c15dfe900b&amp;f_id=00155ae2f0"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_self"
          >
            <div id="mc_embed_signup_scroll">
              <div class="tilt">
                  <h2>Get notified about updates:</h2>
              </div>
              <div class="mc-field-group">
                  <div class="tilt">
                      <label class="input-sizer">
                          <input
                            type="email"
                            value=""
                            name="EMAIL"
                            class="required email"
                            id="mce-EMAIL"
                            placeholder="mail@example.com"
                            onInput="this.parentNode.dataset.value = this.value" 
                            size="12"
                            required
                          />
                      </label>
                  </div>
                <!-- <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span> -->
              </div>
              <div id="mce-responses" class="clear foot">
                  <div class="tilt">
                      <div
                        class="response"
                        id="mce-error-response"
                        style="display: none"
                      ></div>
                      <div
                        class="response"
                        id="mce-success-response"
                        style="display: none"
                      ></div>
                  </div>
              </div>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px" aria-hidden="true">
                <input
                  type="text"
                  name="b_0374c316ca0bed48cd24b414d_c15dfe900b"
                  tabindex="-1"
                  value=""
                />
              </div>
              <div class="optionalParent">
                <div class="clear foot">
                  <div class="tilt">
                      <input
                        type="submit"
                        value="Subscribe"
                        name="subscribe"
                        id="mc-embedded-subscribe"
                        class="button"
                      />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!--End mc_embed_signup-->
      </div>
      <div class="3">
        <div class="tilt">
            <h2>More Information:</h2><br>
        </div>
        <div class="tilt">
            <span>
                <a href="https://independentspaceindex.at/about">independentspaceindex.at</a>
            </span>
        </div>
      </div>
    </div>
  </body>
  <script>
    const elementsToTilt=document.querySelectorAll('.tilt');
    elementsToTilt.forEach(element => {
        let degrees = getRandomInt(-3, 3);
        element.style.transform=`rotate(${degrees}deg)`;
    });
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
    }
  </script>
  <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
</html>
